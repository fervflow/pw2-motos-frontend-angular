@if(motos$ | async; as motos) {
  <p>Data moto$ loaded: {{ motos | json }}</p>
}

@for (moto of motos$ | async; track moto._id ) {
  <div>
    <strong>Id: </strong>
    {{ moto._id }}
    <br>
    <strong>Conductor: </strong>
    {{ moto.nombre_conductor }}
    <br>
    <strong>Marca: </strong>
    {{ moto.marca }}
    <br>
    <strong>Modelo: </strong>
    {{ moto.modelo }}
    <br>
    <strong>Ubicaci√≥n: </strong>
    {{ moto.ubicacion }}
  </div>
}
