<div class="card" *ngIf="motos$ | async as motos" style="text-align: center; width: 80%; margin-inline: auto;">

  <p-table [value]="motos">
    <ng-template pTemplate="header">
      <tr>
        <!-- <th>ID</th> -->
        <th style="min-width: 12rem;">Conductor</th>
        <th style="width: 15rem;">Marca</th>
        <th style="width: 15rem;">Modelo</th>
        <th style="width: 15rem;">Ubicaci√≥n</th>
        <th style="width: 10rem;">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-moto>
      <tr>
        <!-- <td>{{ moto._id }}</td> -->
        <td>{{ moto.nombre_conductor }}</td>
        <td>{{ moto.marca }}</td>
        <td>{{ moto.modelo }}</td>
        <td>{{ moto.ubicacion }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-info"
            (click)="editMoto(moto._id)"></button>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"
            (click)="deleteMoto(moto._id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
